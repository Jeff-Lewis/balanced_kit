<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BalancedKit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/bootstrap.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      .example-output {
        background-color: #DDD;
        border: 1px solid #D0D0D0;
      }

      .example-viewer {
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-fluid">
        <h3>Details Sections</h3>
        <p>Detail sections are the generic container for titled information</p>

        <h4>Arbitrary template</h4>
        <div class="example-app row" data-name="example-1" data-files="templates/application.hbs"></div>

        <h4>List details section</h4>
        <div class="example-app row" data-name="example-2" data-files="templates/application.hbs application_controller.js"></div>
      </div>
    </div>

    <script type="text/x-handlebars" id="application">
      <ul class="nav nav-tabs" role="tablist">
        {{#each itemController="tabItem"}}
          <li {{bind-attr class="isSelected:active"}}>
            <a {{action "selectTab" this}} href="#">{{unbound name}}</a>
          </li>
        {{/each}}
      </ul>

      <pre>{{selectedTab.contents}}</pre>
    </script>

    <script src="/jquery.js"></script>
    <script src="/handlebars.js"></script>
    <script src="/ember.js"></script>

    <script src="./assets/balanced.js"></script>
    <script src="./javascripts/application.js"></script>
  </body>
</html>
